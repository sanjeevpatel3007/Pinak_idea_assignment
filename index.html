<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Icon with GSAP and Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .diagonal-bg {
            background: linear-gradient(161deg, #2A1768 50%, #ECEEF6 50%);
        }
    </style>
</head>
<body class="bg-gray-100 w-screen h-screen  md:p-12 relative md:overflow-hidden">
    
    <div class="mx-auto w-[90%] absolute md:inset-16 m-auto p-4 md:p-10 mb-40 diagonal-bg rounded-lg">
        <h2 class="text-4xl font-bold text-white mb-8">OUR SERVICES</h2>
        
       
        <div id="services-container" class="grid grid-cols-1 mt-20 md:mt-14 sm:grid-cols-2 lg:grid-cols-4  gap-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
